{% extends "base.html" %}
{% block content %}
    <h3 class="font-semibold leading-tight text-center uppercase text-xl border-b border-gray-300 py-1">Download</h3>
    {% if files|length > 0 %}
        {% for file in files %}
            <div class="flex justify-between items-center mt-5">
                <svg class="w-12" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                          d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v3.586l-1.293-1.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V8z"
                          clip-rule="evenodd"></path>
                </svg>
                <p class="font-bold">{{ file }}</p>
                <form action="{{ url_for("download",filename=file) }}">
                    <button type="submit"
                            class="block bg-blue-600  font-bold text-white py-2 px-3 rounded bg-secondary hover:bg-secDark">
                        Download
                    </button>
                </form>

            </div>
        {% endfor %}
    {% else %}
        <p>No files to download</p>
    {% endif %}
{% endblock %}
