<!DOCTYPE html>
<html lang="en" class="text-gray-900 antialiased leading-tight h-full">
<head>
    <meta charset="UTF-8">
    <title>PDF Toolkit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<div class="flex h-full flex-1">
    {#SIDENAV STARTS#}
    <nav class="flex-grow-0 bg-gray-900 w-40 min-h-full hidden md:block">
        <ul class="text-white uppercase flex flex-col justify-center items-center mt-24">
            <li class="hover:bg-gray-800 w-full h-24 flex justify-center items-center border-b border-gray-100 {{ 'bg-secondary hover:bg-secDark' if page_title=='merged' }}">
                <a href="{{ url_for("merge") }}" class="block w-full flex flex-col justify-center items-center">
                    <svg class="w-12" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2"></path>
                    </svg>
                    <span class="text-center">Merge pdf</span>
                </a>
            </li>
            <li class="hover:bg-gray-800 w-full h-24 flex justify-center items-center border-b border-gray-100 {{ 'bg-secondary hover:bg-secDark' if page_title=='split' }}">
                <a href="{{ url_for("split") }}" class="block w-full flex flex-col justify-center items-center">
                    <svg class="w-12" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
                    </svg>
                    <span>Split pdf</span>
                </a>
            </li>
            <li class="hover:bg-gray-800 w-full h-24 flex justify-center items-center {{ 'bg-secondary hover:bg-secDark' if page_title=='encrypt' }}">
                <a href="{{ url_for("encrypt") }}" class="block w-full flex flex-col justify-center items-center">

                    <svg class="w-12" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                    <span>Encrypt pdf</span>
                </a>
            </li>
        </ul>
    </nav>
    {#SIDENAV ENDS#}
    <div class="flex-1 min-h-full">
        <header class="bg-white shadow py-5 px-6">
            <div class="flex justify-between items-center">
                <div class="text-lg font-bold">
                    <a href="#">PDF-toolkit</a>
                </div>
                <div id="hamburger">
                    <svg class="w-6 cursor-pointer md:hidden" xmlns="http://www.w3.org/2000/svg" fill="none"
                         viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </div>
            </div>
            <ul class="hidden md:hidden mt-2" id="menu">
                <li class=" hover:text-secondary py-2"><a href="{{ url_for("merge") }}">Home</a>
                </li>
                <li class=" hover:text-secondary py-2"><a href="{{ url_for("split") }}">Split</a></li>
                <li class=" hover:text-secondary py-2"><a href="{{ url_for("merge") }}">Merge</a></li>
                <li class=" hover:text-secondary py-2"><a href="{{ url_for("encrypt") }}">Encrypt</a></li>
            </ul>
        </header>
        <main class="px-6 py-10 w-1/2 shadow-lg mx-auto mt-16 bg-white">
            {% block content %}{% endblock %}
        </main>
    </div>
</div>
<footer class="bg-gray-800 h-16 text-white">
    FOOTER HERE
</footer>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
